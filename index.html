<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="Form-Validation" />
    <!-- css link -->
    <link rel="stylesheet" href="./style.css" />
    <title>Form-Validation</title>
  </head>
  <body>
    <div class="container">
      <h1>Form-Validation</h1>
      <form id="form" action="#">
        <p>
          <label for="name">User Name</label><br />
          <input
            class="input-box"
            type="text"
            name="name"
            id="name"
            placeholder="User Name"
            required
          />
          <br />
          <small class="name-message"></small>
        </p>

        <p>
          <label for="email">E-mail</label><br />
          <input
            class="input-box"
            type="email"
            name="email"
            id="email"
            placeholder="E-mail"
            required
          />
          <br />
          <small class="mail-message"></small>
        </p>
        <p>
          <label for="password">Password</label><br />
          <input
            class="input-box"
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            required
          />
          <br />
          <small class="pwd-message"></small>
        </p>
        <p>
          <label for="cinfirm-password">Confirm-Password</label><br />
          <input
            class="input-box"
            type="password"
            name="confirm-password"
            id="confirm-password"
            placeholder="Password"
            required
          />
          <br />
          <small class="confirm-pwd"></small>
        </p>
        <p>
          <input class="btn" id="submit" type="submit" value="Submit" />
          <input class="btn" id="clear" type="reset" value="Clear" />
        </p>
      </form>
    </div>
    <!-- script link -->
    <script src="./script.js"></script>
  </body>
</html>
